<div class="mt-2">
    <div class="card">
        <div class="vard-body">
            <div class="table ">
                <table class="table table-striped table-inverse table-responsive">
                    <thead class="thead-inverse">
                        <tr class="table-dark">
                         <th scope="col" class="th-sm ">#</th>
                         <th scope="col" class="th-sm ">Name</th>
                         <th scope="col" class="th-sm ">Email</th>
                         <th scope="col" class="th-sm ">Phone</th>
                         <th scope="col" class="th-sm ">V.Color</th>
                         <th scope="col" class="th-sm ">V.Number</th>
                         <th scope="col" class="th-sm ">Verification</th>
                         <th scope="col" class="th-sm ">History</th>
                         <th scope="col" class="th-sm ">Actions</th>
                        </tr>
                     </thead>
                     <tbody>
                         <tr *ngFor="let dr of driver | paginate:{
                             itemsPerPage:size,
                             
                             currentPage:page,
                             totalItems:length}; let i = index">
                             <td scope="row">{{i+1}}</td>
                             <td>{{dr.name}}</td>
                             <td>{{dr.email}}</td>
                             <td>{{dr.phone}}</td>
                             <td *ngIf="dr.car_details">{{dr.car_details.car_color}}</td>
                             <td *ngIf="dr.car_details">{{dr.car_details.car_number}}</td>
                             <td>
                                <mat-dialog-actions>
                                    <button mat-stroked-button (click)="verfy()">Verfy</button>
                                </mat-dialog-actions>
                             </td>
                             <td>
                                <a mat-stroked-button class="nav-link" routerLink="d_oder">Order</a>
                             </td>
                             <td>
                                <button mat-raised-button type="submit" (click)="editModal(dr)"><mat-icon>create</mat-icon></button>&nbsp;
                                <button mat-stroked-button color="warn"
                                (click)=" deleteDriver(dr.id)"><mat-icon>delete</mat-icon></button>
                             </td>
                         </tr>
                     </tbody>
                </table>
                <pagination-controls previousLabel="prev" nextLabel="next" (pageChange)="onDatachange($event)">

                </pagination-controls>
            </div>
        </div>
    </div>
</div>
