<div class="mt-2">
    <div class="card">
        <table class="table table-striped table-responsive">
            <thead>
                <tr class="table-dark">
                    <th scope="col" class="th-sm ">#</th>
                    <th scope="col" class="th-sm ">Name</th>
                    <th scope="col" class="th-sm ">Email</th>
                    <th scope="col" class="th-sm ">Phone</th>
                    <th scope="col" class="th-sm ">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let rd of riderData$ | paginate:{
                    itemsPerPage:size,
                    
                    currentPage:page,
                    totalItems:length}; let i = index">
                    <td>{{i+1}}</td>
                    <td>{{rd.name}}</td>
                    <td>{{rd.email}}</td>
                    <td>{{rd.phone}}</td>
                    <td>
                        <button mat-raised-button type="submit" (click)="editModal(rd)"><mat-icon>create</mat-icon></button>&nbsp;
                        <button mat-stroked-button color="warn"
                        (click)="  deleteRider(rd.id)"><mat-icon>delete</mat-icon></button>
                     </td>
                </tr>
            </tbody>
        </table>
        <pagination-controls previousLabel="prev" nextLabel="next" (pageChange)="onDatachange($event)">

        </pagination-controls>
    </div>
</div>
