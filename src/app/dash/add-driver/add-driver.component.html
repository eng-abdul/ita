<div class="mt-2">
    <div class="card w-75">
        <div class="card-header bg-dark text-light">
            <h1 class="justify-content-center align-items-center">Add New Driver</h1>
        </div>
        <div class="card-body">
            <form action="" method="post" [formGroup]="riderForm" (ngSubmit)="addDriver()">
                <div class="row">
                    <div class="col-md-6">
                        <h2>Account</h2>
                        <mat-form-field appearance="outline" class="d-flex">
                            <mat-label>
                                Name
                            </mat-label>
                            <input type="text" matInput formControlName="name">
                        </mat-form-field>
                        <mat-form-field appearance="outline" class="d-flex">
                            <mat-label>
                                Phone
                            </mat-label>
                            <input type="text" matInput formControlName="phone">
                        </mat-form-field>
                        <mat-form-field appearance="outline" class="d-flex">
                            <mat-label>
                                Email
                            </mat-label>
                            <input type="text" matInput formControlName="email">
                        </mat-form-field>
                        <mat-form-field appearance="outline" class="d-flex">
                            <mat-label>
                                Password
                            </mat-label>
                            <input type="password" matInput formControlName="password">
                        </mat-form-field>
                 
                    </div>
              
                    <div class="col-md-6">
                        <h2>Vehicle </h2>
                        <mat-form-field appearance="outline" class="d-flex">
                            <mat-label>
                                Color
                            </mat-label>
                            <input type="text" matInput formControlName="color">
                        </mat-form-field>
                        <mat-form-field appearance="outline" class="d-flex">
                            <mat-label>
                                Model
                            </mat-label>
                            <input type="text" matInput formControlName="model">
                        </mat-form-field>
                        <mat-form-field appearance="outline" class="d-flex">
                            <mat-label>
                                Plate Number
                            </mat-label>
                            <input type="text" matInput formControlName="number">
                        </mat-form-field>
                        <mat-form-field appearance="outline" class="d-flex">
                            <mat-label>
                                Type
                            </mat-label>
                            <input type="text" matInput formControlName="type">
                        </mat-form-field>
                        <button mat-raised-button color="primary">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
